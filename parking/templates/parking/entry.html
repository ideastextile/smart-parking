{% extends 'parking/base.html' %}

{% block title %}Vehicle Entry - SmartPark{% endblock %}

{% block content %}
<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<form method="POST" action="{% url 'parking:vehicle_entry' %}" class="max-w-md mx-auto bg-white shadow-2xl rounded-3xl p-8 mt-10 border border-gray-200">
    {% csrf_token %}

    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">🚘 Vehicle Entry Form</h2>

    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">License Plate</label>
        <input type="text" name="license_plate" required
               class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Vehicle Type</label>
        <select name="vehicle_type"
                class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="car">🚗 Car</option>
            <option value="motorcycle">🏍️ Motorcycle</option>
           <option value="others"> 🚚 Others</option>
        </select>
    </div>

    <div class="mb-4 flex items-center">
        <input type="checkbox" name="is_monthly_pass" id="monthlyPass"
               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
        <label for="monthlyPass" class="ml-2 block text-gray-700 font-medium">Monthly Pass</label>
    </div>

    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl shadow-md transition duration-300">
        🚀 Submit
    </button>
</form>


{% endblock %}
