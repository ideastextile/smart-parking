services:
  - type: web
    name: smart_parking
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn smart_parking.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: smart_parking.settings
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        value: your-django-secret-key
      - key: DEBUG
        value: False
